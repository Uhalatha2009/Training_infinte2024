<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Odd or Even</title>
</head>
<body>
    <h2>odd or even</h2>

    <script>
            for (var j = 0; j <= 15; j++) {
                document.write(j + " is " + (j % 2 === 0 ? "odd" : "even") + "<br/>");
            }
    </script>
</body>
</html>
